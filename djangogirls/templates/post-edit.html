{% extends 'base.html' %}

{% block content %}
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">제목</label>
                <input name="title" type="text" class="form-control" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="">내용</label>
                <textarea name="text" id="" rows="10" class="form-control">{{ post.text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">수정</button>
        </form>
    </div>
{% endblock %}
